<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="application" aria-label="Stopwatch application">
    <header class="header">
      <h1>Stopwatch</h1>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme (T)">
        
      </button>
    </header>

    <section class="display" aria-live="polite" aria-atomic="true">
      <span id="hours">00</span><span class="sep">:</span>
      <span id="minutes">00</span><span class="sep">:</span>
      <span id="seconds">00</span><span class="sep">.</span>
      <span id="milliseconds">000</span>
    </section>

    <section class="controls">
      <button id="startPauseBtn" class="btn primary" aria-pressed="false">Start</button>
      <button id="lapBtn" class="btn" disabled>Lap</button>
      <button id="resetBtn" class="btn danger" disabled>Reset</button>
      <button id="clearLapsBtn" class="btn ghost" disabled>Clear Laps</button>
    </section>

    <section class="laps-wrapper">
      <table class="laps-table" aria-label="Lap times table">
        <thead>
          <tr>
            <th>#</th>
            <th>Lap</th>
            <th>Split</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="lapsBody"></tbody>
      </table>
    </section>

    <footer class="hint">
      <p>
        ⌨️ Shortcuts: <strong>Space</strong> Start/Pause · <strong>L</strong> Lap ·
        <strong>R</strong> Reset · <strong>T</strong> Theme
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
